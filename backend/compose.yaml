services:
  postgres:
    image: "postgres:latest"
    container_name: sliceit-postgres
    environment:
      - "POSTGRES_DB=sliceit"
      - "POSTGRES_PASSWORD=sliceit"
      - "POSTGRES_USER=sliceit"
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sliceit -d sliceit"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pg_data:
